<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-5">
           <form action="" method="post">
            <div class="card" >
                <div class="card-header">
                    <div class="card-text text-uppercase text-center">Kayıt ekranı</div>
                 </div>
                  <div class="card-body">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="email" placeholder="mail giriniz.." name="username" class="form-control">
                    </div>
                    <div class="input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-lock"></span>
                            </span>
                        </div>
                        <input type="email" placeholder="şifre giriniz.." name="password" class="form-control">
                    </div>
                    <div class="w-100 text-center mt-3">
                        <input type="submit" class="btn btn-outline-success" value="Kayıt">
                    </div>
                 
        
                </div>
            </div>
           </form>
        </div>
    </div>
</div>
</body>
</html>
